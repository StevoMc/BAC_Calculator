<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ergebnis</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/styles.css') }}"
		/>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Ergebnis</h1>
			</header>
			<main class="main-container">
				{% if error %}
				<div class="error-message">
					<p>{{ error }}</p>
				</div>
				<button
					style="display: block; margin: 20px auto"
					class="drink-button"
					onclick="window.location.href=`{{ url_for('index') }}`;"
				>
					Zur체ck
				</button>
				{% else %}
				<div class="result">
					<h2>
						Berechnete BAK: <span class="highlight">{{ bac }} Promille</span>
					</h2>
					<p>
						Zeit, um n체chtern zu werden:
						<span class="highlight">{{ time }} Stunden</span>
					</p>

					<h3>Visualization:</h3>
					<div
						id="chart-container"
						style="position: relative; height: 400px; width: 100%"
					>
						<canvas id="soberingTimeChart"></canvas>
					</div>

					<button
						style="
							display: block;
							margin: 20px auto;
							max-width: var(--small-screen);
						"
						class="drink-button"
						onclick="window.location.href=`{{ url_for('index') }}`;"
					>
						Zur체ck
					</button>

					<h3>Getrunkene Getr채nke:</h3>
					<div class="drink-list-container">
						{% for drink, amount in drinks.items() %}
						<p>{{ amount }} x {{ drink }}</p>
						{% endfor %}
					</div>
				</div>
				{% endif %}
			</main>

			<script>
				// Get BAC and time data from server-side
				const initialBac = parseFloat("{{ bac }}");
				const soberingTime = parseFloat("{{ time }}");

				// Create time labels and BAC data with a decay rate
				const timeLabels = [];
				const bacData = [];
				const decayRatePerHour = initialBac / soberingTime;
				let timeBelowLimit = null;

				for (let t = 0; t <= soberingTime; t += 0.1) {
					const currentBac = (initialBac - decayRatePerHour * t).toFixed(2);
					timeLabels.push(t.toFixed(1));
					if (currentBac < 0) {
						bacData.push(0);
						break;
					}

					bacData.push(currentBac);

					// Check when BAC drops below 0.5 and record that time
					if (timeBelowLimit === null && currentBac < 0.5) {
						timeBelowLimit = t.toFixed(1);
					}
				}

				// Chart.js configuration
				const ctx = document
					.getElementById("soberingTimeChart")
					.getContext("2d");
				const soberingTimeChart = new Chart(ctx, {
					type: "line",
					data: {
						labels: timeLabels,
						datasets: [
							{
								label: "BAK vs. Zeit",
								data: bacData,
								borderColor: "rgba(75, 192, 192, 1)",
								backgroundColor: "rgba(75, 192, 192, 0.2)",
								fill: true,
								pointRadius: 0,
								borderWidth: 2,
								tension: 0.1,
							},
							{
								label: "0.5 Promille Grenze",
								data: Array(timeLabels.length).fill(0.5),
								borderColor: "rgba(255, 99, 132, 1)",
								borderDash: [10, 5],
								pointRadius: 0,
								borderWidth: 2,
								fill: false,
							},
						],
					},
					options: {
						responsive: true,
						maintainAspectRatio: false,
						scales: {
							y: {
								beginAtZero: true,
								title: {
									display: true,
									text: "BAK (Promille)",
								},
							},
							x: {
								title: {
									display: true,
									text: "Zeit (Stunden)",
								},
							},
						},
						plugins: {
							annotation: {
								annotations: [
									{
										type: "line",
										mode: "vertical",
										scaleID: "x",
										value: timeBelowLimit,
										borderColor: "rgba(255, 165, 0, 1)",
										borderWidth: 2,
										borderDash: [10, 5],
										label: {
											enabled: true,
											content: `${timeBelowLimit} Stunden`,
											position: "start",
											backgroundColor: "rgba(255, 165, 0, 0.8)",
										},
									},
								],
							},
						},
						elements: {
							point: {
								radius: 1,
							},
						},
					},
				});
			</script>
		</div>
	</body>
</html>
