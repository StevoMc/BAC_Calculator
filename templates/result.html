<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ergebnis</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/styles.css') }}"
		/>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>BAK Ergebnis</h1>
			</header>
			<main class="main-container">
				{% if error %}
				<div class="error-message">
					<p>{{ error }}</p>
				</div>
				<button
					style="display: block; margin: 20px auto"
					class="drink-button"
					onclick="window.location.href=`{{ url_for('index') }}`;"
				>
					Zur체ck
				</button>
				{% else %}
				<div class="result">
					<h2>
						Berechnete BAK: <span class="highlight">{{ bac }} Promille</span>
					</h2>
					<p>
						Zeit, um n체chtern zu werden:
						<span class="highlight">{{ time }} Stunden</span>
					</p>

					<h3>Visualization:</h3>
					<div id="chart-container">
						<canvas id="soberingTimeChart"></canvas>
					</div>

					<button
						style="
							display: block;
							margin: 20px auto;
							max-width: var(--small-screen);
						"
						class="drink-button"
						onclick="window.location.href=`{{ url_for('index') }}`;"
					>
						Zur체ck
					</button>

					<h3>Getrunkene Getr채nke:</h3>
					<div class="drink-list-container">
						{% for drink, amount in drinks.items() %}
						<p>{{ amount }} x {{ drink }}</p>
						{% endfor %}
					</div>
				</div>

				{% endif %}
			</main>

			<script>
				// Get BAC and time data from server-side
				const initialBac = parseFloat("{{ bac }}");
				const soberingTime = parseFloat("{{ time }}");

				// Create time labels (in hours) and linear BAC decrease data
				const timeLabels = [];
				const bacData = [];
				const decayRatePerHour = initialBac / soberingTime;

				for (let t = 0; t <= soberingTime; t += 0.1) {
					timeLabels.push(t.toFixed(1));
					bacData.push((initialBac - decayRatePerHour * t).toFixed(2));
				}

				// Chart.js configuration
				const ctx = document
					.getElementById("soberingTimeChart")
					.getContext("2d");
				const soberingTimeChart = new Chart(ctx, {
					type: "line",
					data: {
						labels: timeLabels,
						datasets: [
							{
								label: "BAC (Promille) vs. Zeit (Stunden)",
								data: bacData,
								borderColor: "rgba(75, 192, 192, 1)",
								backgroundColor: "rgba(75, 192, 192, 0.2)",
								fill: true,
								borderWidth: 2,
								tension: 0,
							},
						],
					},
					options: {
						responsive: true,
						maintainAspectRatio: false,
						scales: {
							y: {
								beginAtZero: true,
								title: {
									display: true,
									text: "BAK (Promille)",
								},
							},
							x: {
								title: {
									display: true,
									text: "Zeit (Stunden)",
								},
							},
						},
						elements: {
							point: {
								radius: 1,
							},
						},
					},
				});
			</script>
		</div>
	</body>
</html>
